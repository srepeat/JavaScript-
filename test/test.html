<!--
    onmouseover/onmouseout:移动触发事件

    onmousedown/onmouseup==>鼠标点击执行

    ondblclick==>双击执行
-->

<img src="images/1.jpg" onmousemove="handlerMouse();">

<button ondblclick="handlerDouble();">按钮</button>

</div>


<script>
    function handlerMouse() {
        alert("触发了事件执行！")
    }
    function handlerDouble() {
        alert("触发了事件执行！")
    }

</script>
</body>
</html>
