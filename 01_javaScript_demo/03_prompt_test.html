<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1、行内式-->
<button onclick="alert('弹框');">点击</button>
<script>
    /**
     * 输出方式
     *  1、页面直接输出 ==> document.writ();
     *  2、控制台===>console.log（）
     *  3、弹框输入 ==> prompt(输入的信息和input类似（没有类型）);
     *  4、弹框不同的是他可以点击取消，作为一个选项框一般删除提示可以使用==>confirm()
     *  5、弹框==>alert()
     *  6、提示错误信息和警告 ==> console.warn(警告)  console.error(错误信息)
     *
     *  但是加载的提示信息是以控制台==>弹框==>页面开始执行
     */

    document.write("Hello JavaScript！");
    console.log("Hello console");
    prompt("Hello prompt");
    confirm("Hello confirm");
    alert("Hello alert");
    console.error("error  messages")
    console.warn("警告")
</script>
</body>
</html>
